# Parallel implementation of the steps defined in quality-control.rs.

name: QC

on:
  push:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install minimal nightly Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt, clippy

    - run: cargo +nightly fmt --all -- --check
    - run: cargo +nightly clippy --workspace --all-targets --all-features -- -Dwarnings

  test_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install minimal stable Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    # Use individual steps so we get a nice overview in the GitHub UI.
    - run: cargo build --workspace
    - run: cargo test --workspace
    - run: cargo build --workspace --release
    - run: cargo test --workspace --release

  test_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install minimal stable Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    # Use individual steps so we get a nice overview in the GitHub UI.
    - run: cargo build --workspace
    - run: cargo test --workspace
    - run: cargo build --workspace --release
    - run: cargo test --workspace --release

  test_on_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install minimal stable Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    # Use individual steps so we get a nice overview in the GitHub UI.
    - run: cargo build --workspace
    - run: cargo test --workspace
    - run: cargo build --workspace --release
    - run: cargo test --workspace --release
